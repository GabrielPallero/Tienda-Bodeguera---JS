<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Bodeguera</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.5/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://kit.fontawesome.com/5e620101f6.js" crossorigin="anonymous"></script>
 
</head>
<body>
    <header class="nav">
        <div class="nav_logo"><img src="./imagenes/godoy-cruz-football-logo-png-11536016830p4vh7guobt.png" alt=""></div>
        <div> 
            <h1 class="bienvenida">Bienvenido a la Tienda Bodeguera</h1>
            <h4>Aquí encontraras indumentaria del Club Deportivo Godoy Cruz Antonio Tomba</h4>
        </div>
   
        
    
    </header>
    <main>
        <div class="container">
            <h4>Carrito de compras</h4>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">N° Artículo</th>
                  <th scope="col">Producto</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Agregar/Quitar</th>
                  <th scope="col">Total</th>
                </tr> 
              </thead>
              <tbody id="items"></tbody>
              <tfoot>
                <tr id="datos">
                  <th scope="row" colspan="5">Carrito vacío</th>
                </tr>
              </tfoot>
            </table>
           
          <template id="template-datos">
              <th scope="row" colspan="2">Total productos</th>
              <td>10</td>
              <td>
                  <button class="btn btn-danger btn-sm" id="vaciarcarrito">
                    <i class="fa-solid fa-trash-can"></i>


                  </button>
              </td>
              <td class="font-weight-bold">$ <span></span></td>
          </template>
          
          <template id="template-carrito">
            <tr>
              <th scope="row">id</th>
              <td></td>
              <td></td>
              <td>
                  <button class="btn btn-primary btn-sm">
                    <i class="fa-solid fa-plus"></i>
                  </button>
                  <button class="btn btn-danger btn-sm">
                    <i class="fa-solid fa-minus"></i>
                  </button>
              </td>
              <td>$ <span>500</span></td>
            </tr>
          </template>
          
          <div class="row" id="titulo"></div>
        </div>
    
       <div class="container">
        <div class="indumentaria"><h1>Indumentaria</h1></div>
        <div class="row" id="cards"></div>
       </div>
          <template id="template-card">
            <div class="col-10 mb-2 col-md-4">
              <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                  <h5>Titulo</h5>
                  <p>precio</p>
                  <button class="btn btn-success">Agregar al <i class="fa-solid fa-cart-shopping" id="iconoCarrito"></i></button>
                </div>
              </div>
            </div>
          </template>


    </main>
  
    <script src="sweetalert2.all.min.js"></script>
    <script src="JS/tiendabodeguera.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
   
    
    <footer>
     <div class="CFooter">
       <div class="logofooter"><img src="./imagenes/godoy-cruz-football-logo-png-11536016830p4vh7guobt.png" alt=""></div>
     
    </div>
    </footer>
 
</body>
</html>
