<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Bodeguera</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">  
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5e620101f6.js" crossorigin="anonymous"></script>
 
</head>
<body>
    <header class="nav">
        <div class="nav_logo"><img src="./imagenes/godoy-cruz-football-logo-png-11536016830p4vh7guobt.png" alt=""></div>
        <div> 
            <h1 class="bienvenida">Bienvenido a la Tienda Bodeguera</h1>
        </div>
   
        
    
    </header>
    <main>
        <div class="container">
            <h4>Carrito de compras</h4>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Item</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Acción</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="cards"></tbody>
              <tfoot>
                <tr id="datos">
                  <th scope="row" colspan="5">Carrito vacío</th>
                </tr>
              </tfoot>
            </table>
            <h4>Cards</h4>
            <div class="row" id="items"></div>
          </div>
      
          <template id="template-datos">
              <th scope="row" colspan="2">Total productos</th>
              <td>10</td>
              <td>
                  <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                      vaciar todo
                  </button>
              </td>
              <td class="font-weight-bold">$ <span></span></td>
          </template>
          
          <template id="template-carrito">
            <tr>
              <th scope="row">id</th>
              <td></td>
              <td></td>
              <td>
                  <button class="btn btn-info btn-sm">
                      +
                  </button>
                  <button class="btn btn-danger btn-sm">
                      -
                  </button>
              </td>
              <td>$ <span></span></td>
            </tr>
          </template>
      
          <template id="template-card">
            <div class="col-12 mb-2">
              <div class="card">
                <div class="card-body">
                  <h5>Titulo</h5>
                  <p>precio</p>
                  <button class="btn btn-success">Agregar al</button>
                </div>
              </div>
            </div>
          </template>


    </main>
  

   
    <script src="JS/tiendabodeguera.js"></script>
</body>
</html>
